<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!--Font AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="../js/Script.js"></script>
  <link rel="stylesheet" href="../css/stili.css">
  <title>Elenco</title>

</head>

<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
    Elimina
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vuoi eliminare il record?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Si</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Bottone2">
    Elimina
  </button>

  <!-- Modal 2-->
  <div class="modal fade" id="Bottone2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crea nuovo record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="container">

          <div id="div1" class="col-sm-12">

            <form>

              <div class="form-group">
                <label for="Label1">Nome:<input type="text" class="form-control" id="Label1" placeholder="Nome"></label>

              </div>

              <div class="form-group">
                <label for="Label2">Cognome:<input type="text" class="form-control" id="Label2" placeholder="Cognome"></label>

              </div>
              <div class="form-group">
              
                <label for="data" class="col-sm-4">Data di Nascita:</label>
                <div class="col-sm-6">
                  <input type="date" class="form-control" name="dob" id="dob" placeholder="mm/dd/yyyy">
                </div>
              </div>
              

              <div class="form-group">

                <label for="Label2">Reddito:</label>
                <select id="Label2" class="custom-select">
                  <option value="0">0-25.000</option>
                  <option value="1">25.000-50.000</option>
                  <option value="2">50.000-75.000</option>
                  <option value="3">Oltre 75.000</option>
                </select>
              </div>

              <div class="form-group">
                <div class="col-sm-4">
                  <label class="radio-inline">
                    <input type="radio" name="gender" id="male"  value="male"> Maschio
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" id="female" value="female"> Femmina
                </div>
              </div>
          </div>

          <div class="modal-footer">
            <button type="submit" id="aggiungi" onclick="Invia();" class="btn btn-success">Invia</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Annulla</button>
          </div>
        </div>
        </form>
      </div>
    </div>

  </div>
  


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
